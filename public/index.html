<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Web demo thư viện đọc số thành chữ trong Tiếng Việt">
		<title>read-vietnamese-number-demo</title>
		<link rel="icon" href="/favicon.ico">
		<link rel="stylesheet" href="/style.css">
		<script src="/script.js" defer></script>
	</head>
	<body>
		<h2>read-vietnamese-number-demo</h2>
		<p>
			Web demo cho thư viện đọc số thành chữ trong Tiếng Việt<br>
			Tìm hiểu thêm về project tại
			<a href="https://github.com/tonghoangvu/read-vietnamese-number"
				target="_blank" rel="noreferrer">GitHub</a>
			và trên
			<a href="https://www.npmjs.com/package/read-vietnamese-number"
				target="_blank" rel="noreferrer">NPM</a>.
		</p>
		<div>
			<label for="number">Nhập số cần đọc</label>
			<input type="text" id="number" placeholder="Ví dụ -3.14 hoặc 123456" autofocus>
			<button id="start-reading">Đọc số</button>
			<p id="message"></p>
		</div>
	</body>
</html>
